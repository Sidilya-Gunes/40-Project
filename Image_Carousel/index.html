<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="images">
        <img src="images/picture1.jpg" alt="first-image" />
        <img src="images/picture2.jpg" alt="second-image" />
        <img src="images/picture3.jpg" alt="third-image" />
        <img src="images/picture4.jpg" alt="fourth-image" />
      </div>
      <div class="buttons-container">
        <button class="button" id="prev">
            <i class="fa-solid fa-angles-left"></i> Prev
        </button>
        <button class="button" id="next">
           Next <i class="fa-solid fa-angles-right"></i> 
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
