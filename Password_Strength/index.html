<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Strength</title>
  </head>
  <body>
    <div class="background" id="background"></div>

    <form id="signupForm" class="bg-white rounded p-10 text-center shadow-md">
      <h1 class="text-lg font-bold mb-8 text-purple-800">Sign Up</h1>
      <p class="text-sm text-gray-700">
        Look like you don't have an account. Let's create a new account for
        <span class="font-bold text-purple-500">miwa@gmail.com</span>
      </p>
      <div class="my-4 text-left">
        <label for="email" class="text-gray-900">Email :</label>
        <input
          type="email"
          class="border block w-full p-2 mt-2 rounded"
          id="email"
          placeholder="Please enter your email"
          required
        />
      </div>
      <div class="my-4 text-left">
        <label for="password" class="text-gray-900" id="passwordLabel"
          >Password :</label
        >
        <input
          type="password"
          class="border block w-full p-2 mt-2 rounded"
          id="password"
          placeholder="Please enter your password"
          required
        />
      </div>
      <button
        class="bg-purple-800 text-white py-2 mt-2 inline-block w-full rounded"
        type="submit"
      >
        Submit
      </button>
      <p id="message" class="hidden text-center font-bold text-green-600 mt-4"></p>
    </form>

    <script src="app.js"></script>
  </body>
</html>
