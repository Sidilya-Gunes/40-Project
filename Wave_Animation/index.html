<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Wave Animation</title>
  </head>
  <body>
    <div class="container">
      <h1>Login with Email</h1>

      <form>
        <div class="form-control">
          <input type="email" required />
          <label>Email</label>
          <!-- 
          <label>
            <span style ="transition-delay:...ms">E</span>
            <span style ="transition-delay:...ms">m</span>
            <span style ="transition-delay:...ms">a</span>
            <span style ="transition-delay:...ms">i</span>
            <span style ="transition-delay:...ms">l</span>
          </label>
           -->
        </div>

        <div class="form-control">
          <input type="password" required />
          <label>Password</label>
          <!-- 
          <label>
            <span style ="transition-delay:...ms">P</span>
            <span style ="transition-delay:...ms">a</span>
            <span style ="transition-delay:...ms">s</span>
            <span style ="transition-delay:...ms">s</span>
            <span style ="transition-delay:...ms">w</span>
            <span style ="transition-delay:...ms">o</span>
            <span style ="transition-delay:...ms">r</span>
            <span style ="transition-delay:...ms">d</span>
          </label>
           -->
        </div>

        <button class="btn">Login</button>
        <p class="text">
          Don't have an account? <a href="#">Create an account?</a>
        </p>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
