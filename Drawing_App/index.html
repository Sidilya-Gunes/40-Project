<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drawing App</title>
  </head>
  <body>
    <canvas id="canvas" width="650px" height="540px"></canvas>

    <div class="toolbar">
      <button id="decrease">-</button>
      <span id="size">8</span>
      <button id="increase">+</button>
      <input type="color" id="color" /> 
      <button id="eraser" title="Silgi">🧽</button>
      <button id="pen" title="Kalem">✏️</button>
      <button id="undo" title="Geri Al">↩️</button>
      <button id="clear">🗑️</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
