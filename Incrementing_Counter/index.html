<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Incrementing Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="counter-container">
        <i class="fa-brands fa-linkedin fa-3x"></i>
        <div class="counter" data-target="1100"></div>
        <span>Linkedin</span>
      </div>

      <div class="counter-container">
        <i class="fa-brands fa-github fa-3x"></i>
        <div class="counter" data-target="600"></div>
        <span>Github</span>
      </div>

      <div class="counter-container">
        <i class="fa-brands fa-youtube fa-3x"></i>
        <div class="counter" data-target="524"></div>
        <span>YouTube</span>
      </div>

      <div class="counter-container">
        <i class="fa-brands fa-twitter fa-3x"></i>
        <div class="counter" data-target="4560"></div>
        <span>Twitter</span>
      </div>

      <div class="counter-container">
        <i class="fa-brands fa-instagram fa-3x"></i>
        <div class="counter" data-target="750"></div>
        <span>Instagram</span>
      </div>

      <div class="counter-container">
        <i class="fa-brands fa-medium fa-3x"></i>
        <div class="counter" data-target="990"></div>
        <span>Medium</span>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
